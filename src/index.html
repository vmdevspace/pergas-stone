<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pergas Stone | Index</title>
  <link rel="stylesheet" href="{{resolve-from-root 'style.scss'}}" />
</head>

<body class="body">
  <div class="website">

    {{> header }}


    <div class="content">

      <div class="slideshow">

          <a href="" class="slideshow--link">

              <h3 class="title">Factory and quarries</h3>
            </div>

        </div>

        <div class="c center">
          <div class="slideshow--inner">
            <img class="img" src="./images/home/slideshow/img-2.jpg" alt="">

          <a href="" class="slideshow--link">
            <div class="overlay">

            </div>
          </a>
        </div>

        <div class="c right">
          <div class="slideshow--inner">
            <img class="img" src="./images/home/slideshow/img-3.jpg" alt="">
          </div>

          <a href="" class="slideshow--link">
            <div class="overlay">
              <h3 class="title">Our projects</h3>

    </div>
